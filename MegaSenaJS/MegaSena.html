<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Mega Sena</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">        
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			<link rel="stylesheet" href="./css/style.css">
	</head>
	<body class="text-center">
		<!--Area Menu-->
		<div class="row py-2 fundoMenu">
			<!--lado esquero-->						
			<div class="col-sm-3">
				<a href="../index.html">MENU INICIAL</a>					
			</div>
			<!--lado direito-->
			<div class="col-sm-9">
				<button onclick="montarBilhete()" class="btn btn-primary btn-sm">Montar Bilhete</button>
				<!--Botão para montar bilhete-->					
				<button onclick="bilhetePronto()" class="btn btn-primary btn-sm">Bilhete Pronto</button>
				<!--Botão bilhete Pronto-->
				<button onclick="adicionaBilhete()" class="btn btn-success btn-sm">+ bilhete</button>
				<!--Botao adiciona Bilhete-->
				<button onclick="restart()" class="btn btn-danger btn-sm">Joga novamente</button>
				<!--Botão Jogar novamente-->
			</div>
		</div>
		<div class="container-fluid my-3">			
			<!--Area esquerda-->
			<div class="row p-2">	
				<div class="col-sm-6">
					<!--Lado esquero-->								
					<div id="sortea" class="bola m-auto">
						<div id="num_imagem" class="bg-light">
						</div>
					</div>
					<img src="imagem/sorteador.png" onclick="imagemNumeroAleatorio()" class="w-75 my-4">
				</div>			
				<!--Inicio lado direito-->
				<div class="col-sm-6">
					<div class="row">
						<div class="w-100">	
							<!--Primeiro bilhete-->
							<h5 id="bilhete" class="bilhete"></h5>		
							<!--Segundo bilhete-->
							<h5 id="bilhet" class="bilhete"></h5>		
						</div>
					</div>
					<div class="row">
						<div id="resultado" class="w-100 text-light">
							<h1>RESULTADO</h1>
							<h2>Bilhete Completo</h2>
							<div id="lista" class="borda"></div>
							<h2>Acerto</h2>
							<div id="acerto" class="borda"></div>
							<h2>Erro</h2>
							<div id="erro"></div>
						</div>
					</div>										
				</div>
			</div>	
		</div>		
		<script type="text/javascript" src="JavaScript/MegaSena.js"></script>	
	</body>
</html>
